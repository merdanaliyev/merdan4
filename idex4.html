<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list </title>
</head>
<body>
    <h1><b>Unordered List-Hobbies</b></h1>
    <ul>
        <li>Reading books</li>
        <li>Playing guitar</li>
        <li>Traveling</li>
    </ul>
    <h2><b>Ordered List-Daily Tasks</b></h2>
<ol>
    <li>Check emails</li>
    <li>Attend meetings</li>
    <li>Work on projects</li>
</ol>
    
</body>
</html>
